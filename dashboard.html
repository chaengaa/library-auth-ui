<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; margin:0; }
    /* Sidebar */
    .sidebar { position: fixed; top:0; left:0; width:220px; height:100%; background-color:#1a3fa0; padding:20px; display:flex; flex-direction:column; justify-content:space-between; color:white; }
    .sidebar h2 { display:flex; align-items:center; gap:10px; margin-bottom:30px; font-size:1.3rem; }
    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar ul li { margin:12px 0; }
    .sidebar-link { color:white; text-decoration:none; display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:5px; transition:all 0.2s ease; }
    .sidebar-link.active, .sidebar-link:hover { background-color:#12286a; }
    .logout-btn { background-color:#f33a3a; border:none; padding:10px; border-radius:10px; cursor:pointer; width:100%; display:flex; align-items:center; justify-content:center; font-weight:500; color:white; }
    .logout-btn i { margin-right:5px; }
    /* Dashboard */
    .dashboard { margin-left:240px; padding:40px 20px 20px 20px; min-height:100vh; }
    .table thead { background-color:#007bff; color:white; }
    img.book-cover { width:70px; height:100px; object-fit:cover; border-radius:5px; }
    @media(max-width:768px){ .sidebar { width:100%; height:auto; position:relative; } .dashboard { margin-left:0; padding:20px 10px; } }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div>
    <h2><img src="img/mtn.jpg" alt="Logo" style="width:40px;height:40px;border-radius:50%;"> <span>LibraryBook</span></h2>
    <ul>
      <li><a href="dashboard.html" class="sidebar-link active"><i class="bi bi-house-door-fill"></i> Dashboard</a></li>
      <li><a href="Members.html" class="sidebar-link"><i class="bi bi-people-fill"></i> Members</a></li>
      <li><a href="Borrow.html" class="sidebar-link"><i class="bi bi-bar-chart-fill"></i> Borrow & Return</a></li>
      <li><a href="Report.html" class="sidebar-link"><i class="bi bi-exclamation-triangle-fill"></i> Reports</a></li>
      <li><a href="About.html" class="sidebar-link"><i class="bi bi-info-circle-fill"></i> About Us</a></li>
    </ul>
  </div>
  <!-- Logout button triggers modal -->
  <button class="logout-btn" data-bs-toggle="modal" data-bs-target="#logoutModal">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>
</div>

<!-- Dashboard -->
<div class="dashboard">
  <h2 class="text-center mb-4">üìö Book Dashboard</h2>

  <!-- Search & Add -->
  <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
    <div class="input-group" style="flex:1 1 300px;">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by title or author">
      <button class="btn btn-primary" id="searchBtn"><i class="bi bi-search"></i> Search</button>
    </div>
    <button class="btn btn-success" id="addBtn"><i class="bi bi-plus-lg"></i> Add Book</button>
  </div>

  <!-- Book Table -->
  <table class="table table-bordered table-hover align-middle">
    <thead>
      <tr>
        <th>N<sup>o</sup></th>
        <th>Cover</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookList"></tbody>
  </table>
</div>

<!-- Modal Form (Add/Edit) -->
<div class="modal fade" id="bookModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="bookForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="bookIndex">
          <div class="mb-3">
            <label class="form-label">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" id="bookAuthor" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" id="bookYear" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Cover Image URL</label>
            <input type="url" class="form-control" id="bookImage" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" id="saveBtn">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this book?</p>
        <button class="btn btn-danger me-2" id="confirmDeleteBtn">Delete</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

 <!-- Logout Confirmation Modal -->
 <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold " id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center text-danger fw-semibold fs-5">
        ‚ö†Ô∏è Are you sure you want to logout?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
        <form action="Register.html" method="get">
          <button type="submit" class="btn btn-danger px-4">Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
let books = [
  { title: "Harry Potter and the Sorcerer's Stone", author: "J.K. Rowling", year: 1997, image: "https://m.media-amazon.com/images/I/81iqZ2HHD-L.jpg" },
  { title: "The Hobbit", author: "J.R.R. Tolkien", year: 1937, image: "https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" },
  { title: "The Catcher in the Rye", author: "J.D. Salinger", year: 1951, image: "https://m.media-amazon.com/images/I/81OthjkJBuL.jpg" },
  { title: "1984", author: "George Orwell", year: 1949, image: "https://m.media-amazon.com/images/I/71kxa1-0mfL.jpg" }
];

const bookList = document.getElementById("bookList");
const bookModal = new bootstrap.Modal(document.getElementById("bookModal"));
const deleteModal = new bootstrap.Modal(document.getElementById("deleteModal"));
let deleteIndex = null;

function renderBooks(data = books){
  bookList.innerHTML = "";
  data.forEach((book, index)=>{
    const row = `
      <tr>
        <td>${index+1}</td>
        <td><img src="${book.image}" class="book-cover" alt="Cover"></td>
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.year}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="openEditModal(${index})"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-sm btn-danger" onclick="openDeleteModal(${index})"><i class="bi bi-trash-fill"></i></button>
        </td>
      </tr>
    `;
    bookList.innerHTML += row;
  });
}

// Open Add Modal
document.getElementById("addBtn").addEventListener("click", ()=>{
  document.getElementById("modalTitle").innerText = "Add Book";
  document.getElementById("bookForm").reset();
  document.getElementById("bookIndex").value = "";
  bookModal.show();
});

// Open Edit Modal
function openEditModal(index){
  const book = books[index];
  document.getElementById("modalTitle").innerText = "Edit Book";
  document.getElementById("bookTitle").value = book.title;
  document.getElementById("bookAuthor").value = book.author;
  document.getElementById("bookYear").value = book.year;
  document.getElementById("bookImage").value = book.image;
  document.getElementById("bookIndex").value = index;
  bookModal.show();
}

// Save Add/Edit
document.getElementById("bookForm").addEventListener("submit", e=>{
  e.preventDefault();
  const index = document.getElementById("bookIndex").value;
  const bookData = {
    title: document.getElementById("bookTitle").value,
    author: document.getElementById("bookAuthor").value,
    year: parseInt(document.getElementById("bookYear").value),
    image: document.getElementById("bookImage").value
  };
  if(index === ""){
    books.push(bookData); // Add
  } else {
    books[index] = bookData; // Update
  }
  bookModal.hide();
  renderBooks();
});

// Delete
function openDeleteModal(index){
  deleteIndex = index;
  deleteModal.show();
}
document.getElementById("confirmDeleteBtn").addEventListener("click", ()=>{
  books.splice(deleteIndex, 1);
  deleteModal.hide();
  renderBooks();
});

// Search
const searchInput = document.getElementById("searchInput");
document.getElementById("searchBtn").addEventListener("click", searchBooks);
searchInput.addEventListener("keyup", e => { if(e.key === "Enter") searchBooks(); });

function searchBooks(){
  const query = searchInput.value.toLowerCase();
  const filtered = books.filter(book => book.title.toLowerCase().includes(query) || book.author.toLowerCase().includes(query));
  renderBooks(filtered);
}

renderBooks();
</script>
</body>
</html>
