<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>
        <img src="img/mtn.jpg" alt="Logo" style="width:40px;height:40px;border-radius:50%;" />
        <span>LibraryBook</span>
      </h2>
      <ul>
        <li><a href="dashboard.html" class="sidebar-link"><i class="bi bi-house-door-fill"></i> <span>Dashboard</span></a></li>
        <li><a href="Members.html" class="sidebar-link active"><i class="bi bi-people-fill"></i> <span>Members</span></a></li>
        <li><a href="Borrow.html" class="sidebar-link"><i class="bi bi-bar-chart-fill"></i> <span>Borrow & Return</span></a></li>
        <li><a href="Report.html" class="sidebar-link"><i class="bi bi-exclamation-triangle-fill"></i> <span>Reports</span></a></li>
        <li><a href="About.html" class="sidebar-link"><i class="bi bi-info-circle-fill"></i> <span>About Us</span></a></li>
      </ul>
    </div>
    <button class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="search-container">
      <i class="bi bi-search search-icon"></i>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="profile d-flex align-items-center gap-2">
      <img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg" alt="Profile" class="avatar" width="40" height="40">
      <span>Ada Lovelace</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="text-center mb-4 fw-bold text-primary">üë• Members Dashboard</h2>

    <!-- Add Member Card -->
    <div class="card shadow-sm mb-4 mx-auto" style="max-width: 90%;">
      <div class="card-body">
        <h5 class="card-title mb-3">Add New Member</h5>
        <form class="d-flex align-items-center flex-nowrap gap-2" style="overflow-x: auto;">
          <input type="text" placeholder="Full Name" class="form-control shadow-none border" style="min-width: 180px;" required>
          <input type="text" placeholder="Telephone" class="form-control shadow-none border" style="min-width: 150px;" required>
          <input type="text" placeholder="Membership" class="form-control shadow-none border" style="min-width: 150px;" required>
          <input type="file" class="form-control shadow-none border" style="min-width: 200px;">
          <button type="submit" class="btn btn-primary ms-2">+ Add</button>
        </form>
      </div>
    </div>

    <!-- Members List -->
    <div class="card shadow-sm mx-auto mb-4" style="max-width: 90%;">
      <div class="card-body">
        <h5 class="card-title mb-3">Members List</h5>
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Telephone</th>
              <th>Membership</th>
              <th>Joined Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg" alt="John Doe" width="50" height="50"></td>
              <td>John Doe</td>
              <td>012345678</td>
              <td>Gold</td>
              <td>10/22/2025</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editModal">‚úèÔ∏è Edit</button>
                <button class="btn btn-sm btn-danger">üóë Delete</button>
              </td>
            </tr>
            <tr>
              <td colspan="7" class="text-center text-muted">No data available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editModalLabel">‚úèÔ∏è Edit Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control shadow-none border" value="John Doe">
            </div>
            <div class="mb-3">
              <label class="form-label">Telephone</label>
              <input type="text" class="form-control shadow-none border" value="012345678">
            </div>
            <div class="mb-3">
              <label class="form-label">Membership</label>
              <input type="text" class="form-control shadow-none border" value="Gold">
            </div>
            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="file" class="form-control shadow-none border">
              <img src="https://i.pinimg.com/736x/53/47/84/5347845877dd9f9998a0dbb9353f75e0.jpg" alt="Preview" class="rounded mt-2" width="50" height="50">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">üíæ Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Highlight the active sidebar link automatically
    const links = document.querySelectorAll('.sidebar-link');
    links.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add('active');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
